<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.5.0/d3.min.js"></script>

</head>
<style>
    .links line {
        stroke: #999;
        stroke-opacity: 0.6;
    }

    .nodes circle {
        stroke: #fff;
        stroke-width: 2px;
    }
</style>

<body>

    <svg width="960" height="600"></svg>
    <script>
        const graph = {
            "nodes": [{ "id": "0", "group": 1 }, { "id": "1", "group": 1 }, { "id": "2", "group": 1 }, { "id": "3", "group": 1 }, { "id": "4", "group": 1 }, { "id": "5", "group": 1 }, { "id": "6", "group": 1 }, { "id": "7", "group": 1 }, { "id": "8", "group": 1 }, { "id": "9", "group": 1 }, { "id": "10", "group": 1 }, { "id": "11", "group": 1 }, { "id": "12", "group": 1 }, { "id": "13", "group": 1 }, { "id": "14", "group": 1 }, { "id": "15", "group": 1 }, { "id": "16", "group": 1 }, { "id": "17", "group": 1 }, { "id": "18", "group": 1 }, { "id": "19", "group": 1 }, { "id": "20", "group": 1 }, { "id": "21", "group": 1 }, { "id": "22", "group": 1 }, { "id": "23", "group": 1 }],

            "links": [{ "source": "0", "target": "20", "value": 1 },
            { "source": "0", "target": "14", "value": 1 },
            { "source": "0", "target": "7", "value": 1 },
            { "source": "0", "target": "16", "value": 1 },
            { "source": "0", "target": "10", "value": 1 },
            { "source": "0", "target": "3", "value": 1 },
            { "source": "0", "target": "21", "value": 1 },
            { "source": "0", "target": "15", "value": 1 },
            { "source": "0", "target": "17", "value": 1 },
            { "source": "0", "target": "11", "value": 1 },
            { "source": "0", "target": "4", "value": 1 },
            { "source": "0", "target": "22", "value": 1 },
            { "source": "0", "target": "18", "value": 1 },
            { "source": "0", "target": "12", "value": 1 },
            { "source": "0", "target": "5", "value": 1 },
            { "source": "0", "target": "8", "value": 1 },
            { "source": "0", "target": "23", "value": 1 },
            { "source": "0", "target": "1", "value": 1 },
            { "source": "0", "target": "19", "value": 1 },
            { "source": "0", "target": "13", "value": 1 },
            { "source": "0", "target": "6", "value": 1 },
            { "source": "0", "target": "9", "value": 1 },
            { "source": "0", "target": "2", "value": 1 }]

        }


        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");
        var toggle = 0;
        var color = d3.scaleOrdinal(d3.schemeCategory20);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function (d) {
                return d.id;
            }))
            .force("charge", d3.forceManyBody())
            .force("center", d3.forceCenter(width / 2, height / 2));


        svg.append("rect")
            .attr("width", width)
            .attr("height", height)
            .style("fill", "none")
            .style("pointer-events", "all")
            .call(d3.zoom()
                .scaleExtent([1 / 2, 4])
                .on("zoom", zoomed));


        var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke-width", function (d) {
                return Math.sqrt(d.value);
            });

        var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", function (d) {
                return d.group === 1 ? 10 : 5;
            })
            .attr("fill", function (d) {
                return color(d.group);
            })
            .style("stroke", function (d) {
                return d.group === 1 ? "black" : "";
            })
            .call(d3.drag()
                .on("start", dragstarted)
                .on("drag", dragged)
                .on("end", dragended))
            .on('dblclick', connectedNodes);

        node.append("svg:title", "fsdfds").text(function (d) { return d.id + '\n' + 'aaa'; });

        simulation
            .nodes(graph.nodes)
            .on("tick", ticked);

        simulation.force("link")
            .links(graph.links);

        function zoomed() {
            node.attr("transform", d3.event.transform);
            link.attr("transform", d3.event.transform);
        }

        function ticked() {
            link
                .attr("x1", function (d) {
                    return d.source.x;
                })
                .attr("y1", function (d) {
                    return d.source.y;
                })
                .attr("x2", function (d) {
                    return d.target.x;
                })
                .attr("y2", function (d) {
                    return d.target.y;
                });
            // node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
            node.attr("cx", function (d) {
                return d.x;
            }).attr("cy", function (d) {
                return d.y;
            });
        }

        var linkedByIndex = {};
        for (i = 0; i < graph.nodes.length; i++) {
            linkedByIndex[i + "," + i] = 1;
        };
        graph.links.forEach(function (d) {
            linkedByIndex[d.source.index + "," + d.target.index] = 1;
        });

        function neighboring(a, b) {
            return linkedByIndex[a.index + "," + b.index];
        }

        function connectedNodes() {
            if (toggle == 0) {
                var d = d3.select(this).node().__data__;
                node.style("opacity", function (o) {
                    return neighboring(d, o) | neighboring(o, d) ? 1 : 0.15;
                });
                toggle = 1;
            } else {
                node.style("opacity", 1);
                toggle = 0;
            }
        }

        function dragstarted(d) {
            if (!d3.event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }

        function dragged(d) {
            d.fx = d3.event.x;
            d.fy = d3.event.y;
        }

        function dragended(d) {
            if (!d3.event.active) simulation.alphaTarget(0);
            //d.fx = null;
            //d.fy = null;
        }
    </script>

</body>

</html>
